extends@: default

form:
  fields:
    tabs:

      fields:

        content:
          type: tab

          fields:

            content:
                markdown: true
                default: "Your page summary goes here.\n\n===\n\nYour page content goes here."

        blog:
          type: tab
          title: Blog Item

          fields:

            header_image:
              type: section
              title: Header Image
              underline: true

            header.header_image:
              type: toggle
              toggleable: true
              label: Display Header Image
              help: Enabled displaying of a header image
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            header.header_image_file:
              type: text
              toggleable: true
              label: Image File
              help: image filename that exists in the page folder. If not provided, will use the first image found.
              placeholder: 'For example: myimage.jpg'

            header.header_image_width:
              type: text
              toggleable: true
              label: Image Width
              size: small
              help: Header width in px
              placeholder: Default is 900
              validate:
                type: int
                min: 0
                max: 5000

            header.header_image_height:
              type: text
              toggleable: true
              label: Image Height
              size: small
              help: Header height in px
              placeholder: Default is 300
              validate:
                type: int
                min: 0
                max: 5000


            summary:
              type: section
              title: Summary
              underline: true


            header.summary.enabled:
              type: toggle
              toggleable: true
              label: Summary
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED

            header.summary.format:
              type: select
              toggleable: true
              label: Format
              classes: fancy
              options:
                'short': 'Use the first occurence of delimiter or size'
                'long': 'Summary delimiter will be ignored'

            header.summary.size:
              type: text
              toggleable: true
              label: Size
              classes: large
              placeholder: 300
              validate:
                type: int
                min: 1

            header.summary.delimiter:
              type: text
              toggleable: true
              label: Summary delimiter
              classes: large
              placeholder: ===

            openpublishingspace1:
                type: section
                title: Title Icon
                underline: true

            header.post_icon:
                type: text
                size: small
                label: Font Awesome Icon for Blog Item
                description: Short name, e.g. 'newspaper-o'.
                help: Optional Font Awesome icon to override the default blog item title icon
                default: null
                validate:
                    type: text

            openpublishingspace2:
                type: section
                title: Display in Blog List
                underline: true

            header.hide_from_post_list:
                type: toggle
                label: Display this Item in Blog List
                help: Determines if this page (i.e. post) will appear in the blog index
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

          import@:
            type: partials/blog-bits
            context: blueprints://pages
